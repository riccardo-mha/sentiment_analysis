<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHA | Mathame Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Syne', sans-serif; background-color: #0a0a0a; color: #e0e0e0; }
        .main-container { background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px); background-size: 20px 20px; }
        .report-link { transition: all 0.3s ease; border: 1px solid #27272a; background-color: #18181b; }
        .report-link:hover { background-color: #1f2937; transform: translateY(-4px); border-color: #14b8a6; }
        #analyze-button:disabled { background-color: #4b5563; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="main-container flex flex-col items-center justify-center min-h-screen w-screen p-6">
        <div class="text-center w-full max-w-3xl">
            <a href="#"><img src="https://www.rgvn.eu/mappings/Eumha/MHA.jpg" alt="Logo MHA" class="h-16 w-auto mx-auto mb-8 rounded-md shadow-lg"></a>
            <h1 class="text-3xl md:text-4xl font-bold tracking-widest text-white uppercase mb-12">MATHAME SENTIMENT ANALYSIS</h1>

            <!-- Input Form -->
            <div class="mb-12 w-full">
                <div class="flex rounded-md shadow-sm">
                    <input type="text" id="youtube-url-input" placeholder="Incolla il link del video di YouTube qui..." class="block w-full flex-1 rounded-none rounded-l-md border-0 bg-white/5 py-2.5 px-3 text-white ring-1 ring-inset ring-gray-700 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-teal-500 sm:text-sm">
                    <button id="analyze-button" class="relative -ml-px inline-flex items-center gap-x-1.5 rounded-r-md px-4 py-2 text-sm font-semibold text-white bg-teal-600 hover:bg-teal-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-teal-500">
                        Analizza
                    </button>
                </div>
                <div id="status-message" class="mt-4 text-center text-gray-400 h-5"></div>
            </div>

            <div id="reports-container" class="space-y-4 w-full">
                {% if reports %}
                    {% for video_id, title in reports.items()|sort %}
                        <a href="/{{ video_id }}_report.html" target="_blank" class="report-link block p-4 rounded-lg text-left">
                            <h2 class="text-lg font-bold text-teal-400">{{ title }}</h2>
                            <p class="text-sm text-gray-500">Video ID: {{ video_id }}</p>
                        </a>
                    {% endfor %}
                {% else %}
                    <p class="text-gray-500">Nessun report trovato. Analizza un video per iniziare.</p>
                {% endif %}
            </div>
        </div>
    </div>
    <script>
        const urlInput = document.getElementById('youtube-url-input');
        const analyzeBtn = document.getElementById('analyze-button');
        const statusMsg = document.getElementById('status-message');

        analyzeBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) {
                statusMsg.textContent = 'Per favore, inserisci un URL.';
                return;
            }

            statusMsg.textContent = 'Analisi in corso... Potrebbe richiedere un minuto.';
            analyzeBtn.disabled = true;

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const result = await response.json();

                if (response.ok) {
                    statusMsg.innerHTML = `Analisi completata! <a href="/${result.report_url}" target="_blank" class="text-teal-400 font-bold hover:underline">Visualizza il report</a>. La pagina si aggiornerÃ  a breve.`;
                    setTimeout(() => window.location.reload(), 4000);
                } else {
                    statusMsg.textContent = `Errore: ${result.error}`;
                }

            } catch (error) {
                statusMsg.textContent = 'Errore di connessione al server di analisi.';
            } finally {
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
